<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel With Ease</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                 <img src="https://www.freepnglogos.com/uploads/world-map-png/world-map-gstc-country-representatives-global-sustainable-tourism-26.png" alt="TravelBloom Logo">
                <span>Travel With Ease</span>
            </div>
            <ul class="nav-links">
                <li><a href="home_page.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-page">
        <section class="contact-form-section">
            <h1>CONTACT US</h1>
            <p>Get in touch</p>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button id="submitMessageBtn" type="submit">Submit</button>
            </form>
            <div id="form-status"></div>
        </section>
    </main>

    <script>
        submitMessageBtn.addEventListener("click", () => {
            alert("Thank you for your message!");
        });
    </script>
</body>
</html>
